        </div>

            <i class="fa-solid fa-circle-chevron-left text-4xl move " ></i>
            <i class="fa-solid fa-circle-chevron-right text-4xl move" ></i>
        </div>
           
       <div class="video-container-body">
        <button class="close-video-player absolute  top-10 right-10 text-[white] text-3xl"><i class="fa-solid fa-xmark"></i></button>
       <div class="video-container">
        <div class="video-tools">
         <div class="video-timeLine">
               <div class="progress-area">
           <span>00:00</span>
           <div class="progress-bar"></div>

               </div>
         </div>
         <ul class="video-controls">
               <li class="option option-left">
                 <button class="volume" min="0" max="100" step="any" ><i class="fa-solid fa-volume-high"></i></button>
                 <input type="range" class="volume-range">
                 <div class="video-timer">
                   <p class="current-time">00:00</p>
                   <p class="seperator">/</p>
                   <p class="current-time">00:00</p>


                 </div>

               </li>
               <li class="option center">
               <button class="backward"><i class="fa-solid fa-backward"></i></button>
               <button class="play-pause"><i class="fa-solid fa-play"></i></button>
               <button class="forward"><i class="fa-solid fa-forward"></i></button>
               </li>
               <li class="option right">
                 <div class="playBack-content"><button class="time-slider"><i class="fa-solid fa-sliders"></i></i></button>
               <ul class="timer-options">
                   <li class="active" data-speed="2">2x</li>
                   <li data-speed="1.5">1.5x</li>
                   <li data-speed="1">Normal</li>
                   <li data-speed="0.75">0.75x</li>
                   <li data-speed="0.5">0.5x</li>

               </ul>
               
               </div>  
                   <button class="play-pause"><i class="fa-solid fa-minimize"></i></button>
                   <button class="forward"><i class="fa-solid fa-expand"></i></button>
                   </li>


         </ul>
